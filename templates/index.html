{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params['site_name']}}</h1>
          <span class="subheading">{{params['tag_line']}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {% for event in events %}
      <div class="post-preview">
        <a href="/event/{{event.slug}}">
          <h2 class="post-title">{{ event.EventName }}</h2>
          <h3 class="post-subtitle">{{event.Tagline}}</h3>
        </a>
        <p class="post-meta">Created by
          <a href="/author">Admin</a> <br> Event on {{event.EventDate}}</p>
      </div>
      <div class="post-preview">
        <p><img src="{{url_for('get_image_from_db1', the_id=event['SerialNumber'])}}" alt="NotAvailable" width="700" height="400"></p>
        <p><img src="{{url_for('get_image_from_db2', the_id=event['SerialNumber'])}}" alt="NotAvailable" width="700" height="400"></p>
      </div>
      {{event.Description[0:143]}}...
      <hr>
      </a>
      {% endfor %}


      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-lg btn-outline-dark float-left" href={{prev}}>&larr; Previous </a>
        <a class="btn btn-lg btn-outline-dark float-right" href={{next}}>Next â†’</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
